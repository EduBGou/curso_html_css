<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
        }
        th, td{
            border: 1px solid black;
        }
        th{
            background-color: rgb(96, 151, 184);
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!-- 
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFODT
                TR, TD, TH
     -->
<table>
    <thead>
        <tr>
            <th>ESTADO</th>
            <th>POPULAÇÃO</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td>44 411 238</td>
        </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <script src="script002.js"></script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 60vw;
            border-collapse: collapse;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        caption{
            color: white;
            background-color: rgb(0, 0, 0);
            padding: 5px;
            border: 1px solid black;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        th, td{
            border: 1px solid rgb(0, 0, 0);
            padding: 5px;
        }
        thead{
            background-color: rgb(204, 204, 204);
        }
        tfoot{
            color: white;
            background-color: brown;
        }
        tfoot th, td.num{
            font-size: 0.9em;
            text-align: left;
        }
    </style>
</head>
<body onload="sumTotalPopulation()">
    
    <h1>Anatomia das Tabelas</h1>
    <!-- 
        ANATOMIA DAS TABELAS
        TABLE
        CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
     -->
    <table>
        <caption>5 Estados mais Populosos do Brasil</caption>
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 411 238</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 538 718</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16 054 524</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 141 626</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 444 380</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>POPULAÇÃO TOTAL</th>
                <td class="num" id="res"></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Parágrafos e Quebra de Linhas</h1>
    <hr>
    <p>A tag &lt;br&gt; quebra as linhas, aqui está um: <br>exemplo</p> <!-- &lt = LESS THAN / &gt = GREATER THAN -->

    <p>Aqui estão alguns síbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Emoji:
        &#x1F97A;
    </p>

</body>

</html>
